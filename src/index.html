<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,
      user-scalable=no,viewport-fit=cover"
    />
    <title>Hin导航</title>
  </head>
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header class="globalHeader">
      <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input class="input" name="wd" type="text" />
        <button class="button" type="submit">搜索</button>
      </form>
    </header>

    <main class="globalMain">
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="icon-Wrapper">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网站</div>
          </div>
        </li>
      </ul>

      <script src="//at.alicdn.com/t/font_2733343_84af8m026zd.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="main.js"></script>
    </main>
  </body>
</html>
